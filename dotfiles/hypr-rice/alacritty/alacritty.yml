window:
  opacity: .85
  padding:
    x: 2
    y: 2
  class:
    instance: Alacritty
    general: Alacritty
  dynamic_padding: false
  dynamic_title: true
  title: Alacritty
  gtk_theme_variant: none
  decorations: full

cursor:
  style:
    shape: Underline
    blinking: Always
  blink_interval: 750
  blink_timeout: 0
  unfocused_hollow: false

env:
  TERM: alacritty
  
shell:
  program: /usr/bin/bash

scrolling:
  history: 100000
  multiplier: 10

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

enabled:
  hyperlinks: true
  command: xdg-open
  post_processing: true
  mouse:
    enabled: true
    mods: none
  
live_config_reload: true

#########################################################################################################
##########################      THEME SETTINGS        ###################################################
#########################################################################################################

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '#000000'
      foreground: '#c0c0c0'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#6da7ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '#24283b'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#9699a8'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'
colors: *tokyo-night

########################################################################################################
##########################      FONTS       ############################################################
########################################################################################################

font:
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrains Mono Nerd Font
    style: Bold Italic
  size: 10
  # Makes terminal font smaller and weird
  offset:
    x: -1
    y: -1
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true

#########################################################################################################
##########################      KEY BINDINGS        ####################################################
########################################################################################################

key_bindings:
  - { key: F11,                           action: ToggleFullscreen }   
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  log_level: Warn

  # Print all received window events.
  print_events: false
